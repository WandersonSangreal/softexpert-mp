<div id="home">

	<h4 class="text-muted mb-4">Products</h4>

	<div class="row" *ngIf="items$ | async as items">

		<div class="col-3 mb-3" *ngFor="let item of items">

			<div class="card">
				<svg class="bd-placeholder-img card-img-top" width="100%" height="180"
				     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
				     preserveAspectRatio="xMidYMid slice" focusable="false">
					<title>Placeholder</title>
					<rect width="100%" height="100%" fill="#868e96"></rect>
					<text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cover</text>
				</svg>
				<div class="card-body">
					<h5 class="card-title">{{ item.name }}</h5>
					<p class="card-text">{{ item.description }}</p>
					<div class="d-flex justify-content-between">
						<div class="mt-2">{{ item.price | currency }}</div>
						<a href="#" class="btn btn-link">
							<i class="fas fa-plus"></i>
						</a>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
