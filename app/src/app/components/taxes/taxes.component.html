<div id="products">

	<h4 class="text-muted mb-4">Taxes</h4>

	<div class="row">

		<div class="col">

			<table class="table table-hover" *ngIf="items$ | async as items">
				<thead>
				<tr>
					<th class="text-center rounded-ts">#</th>
					<th>Percentage</th>
					<th class="rounded-te">Created Date</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let item of items let i = index;">
					<td class="text-center">{{ (i + 1) }}</td>
					<td>{{ item.percentage }}</td>
					<td>{{ item.created_date | date: 'short' }}</td>
				</tr>
				</tbody>
			</table>

		</div>

	</div>

	<div class="row">

		<div class="col">

			<h4 class="text-muted mb-4">Add</h4>

			<form [formGroup]="form" (ngSubmit)="submit()" class="formbox rounded-2">

				<fieldset class="row">
					<div class="col-md-12 mb-3">
						<label for="percentage" class="form-label">Percentage</label>
						<input type="number" class="form-control" id="percentage" placeholder="0.00"
						       formControlName="percentage">
					</div>

					<div class="col-mb-12">
						<button type="submit" class="btn btn-primary text-white mb-3">Add</button>
					</div>
				</fieldset>

			</form>

		</div>

	</div>

</div>
